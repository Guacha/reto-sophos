<section class="bg-white dark:bg-valiant-gunmetal">
	<div class="flex justify-center min-h-screen">
		<div
			class="hidden bg-cover lg:block lg:w-2/5 transition-all duration-500 ease-in-out"
			style="
				background-image: url('{{ chosenImage }}');
			"
		></div>

		<div class="flex items-center w-full max-w-3xl p-8 mx-auto lg:px-12 lg:w-3/5">
			<div class="w-full">
				<h1 class="text-3xl font-semibold tracking-wider text-gray-800 capitalize dark:text-white">
					Entra a tu cuenta y accede a nuestros servicios!
				</h1>

				<p class="mt-4 text-gray-500 dark:text-gray-400">Por favor, ingresa tus credenciales</p>

				<form class="grid grid-cols-1 gap-6 mt-8" [formGroup]="loginForm" (ngSubmit)="submit()">
					<div>
						<label class="block mb-2 text-sm text-valiant-yellow dark:text-valiant-yellow"
							>Correo electrónico</label
						>
						<input
							type="email"
							formControlName="email"
							placeholder="johnsnow@ejemplo.com"
							class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-valiant-yellow rounded-md dark:placeholder-valiant-yellow dark:bg-valiant-gunmetal dark:text-gray-300 dark:border-gray-700 focus:border-valiant-orange-secondary dark:focus:border-valiant-orange-secondary focus:ring-valiant-orange-secondary focus:outline-none focus:ring focus:ring-opacity-40"
						/>
					</div>

					<div>
						<label class="block mb-2 text-sm text-valiant-yellow dark:text-valiant-yellow"
							>Contraseña</label
						>
						<input
							type="password"
							formControlName="password"
							class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-valiant-yellow rounded-md dark:placeholder-valiant-yellow dark:bg-valiant-gunmetal dark:text-gray-300 dark:border-gray-700 focus:border-valiant-orange-secondary dark:focus:border-valiant-orange-secondary focus:ring-valiant-orange-secondary focus:outline-none focus:ring focus:ring-opacity-40"
						/>
					</div>
					<button
						class="flex items-center justify-between w-full px-6 py-3 text-sm tracking-wide text-white capitalize transition-colors duration-300 transform bg-valiant-orange-primary rounded-md hover:bg-valiant-orange-secondary focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50"
					>
						<span>Iniciar Sesión </span>

						<svg
							xmlns="http://www.w3.org/2000/svg"
							class="w-5 h-5 rtl:-scale-x-100"
							viewBox="0 0 20 20"
							fill="currentColor"
						>
							<path
								fill-rule="evenodd"
								d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
								clip-rule="evenodd"
							/>
						</svg>
					</button>
				</form>
				<div class="mt-10">
					<div class="mt-3 md:flex md:items-center md:-mx-2">
						<a
							class="text-xs flex justify-center items-center w-full px-4 py-1 mt-4 text-valiant-orange-primary border border-valiant-orange-primary rounded-md md:mt-0 md:w-auto md:mx-2 dark:border-valiant-orange-secondary dark:text-valiant-orange-secondary focus:outline-none"
							href="/register"
						>
							<i class="fa-solid fa-clipboard-user flex justify-center items-center"></i>

							<span class="mx-2"> ¿No tienes cuenta? Regístrate aquí</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
