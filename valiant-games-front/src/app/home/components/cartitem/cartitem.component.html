<div class="px-5 py-10 border-y border-gray-200">
	<div class="flex w-full">
		<div class="w-1/4">
			<img class="object-cover object-center rounded" alt="hero" src="https://dummyimage.com/720x600" />
		</div>
		<div class="flex flex-col w-3/4 px-6">
			<div class="text-2xl font-semibold">{{ item.game.name }}</div>
			<div class="mt-3 text-lg">{{ item.chosenPlatform.name }} | {{ item.dayAmount }} días</div>
			<div class="mt-3 text-lg">Coste por día: ${{ item.game.price }}</div>
			<div class="mt-auto text-3xl flex justify-end">${{ item.game.price * item.dayAmount }}</div>
		</div>
	</div>
</div>
