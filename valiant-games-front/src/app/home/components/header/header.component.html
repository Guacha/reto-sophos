<header class="text-gray-600 body-font shadow-lg mb-2">
	<div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
		<a class="group flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0" href="/">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				fill="none"
				stroke="currentColor"
				stroke-linecap="round"
				stroke-linejoin="round"
				stroke-width="2"
				class="w-10 h-10 text-white p-2 bg-valiant-orange-primary rounded-full group-hover:bg-valiant- transition-colors duration-300"
				viewBox="0 0 24 24"
			>
				<path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
			</svg>
			<span class="ml-3 text-xl">{{ title }}</span>
		</a>
		<nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
			<a
				class="px-2 py-1 mr-5 rounded hover:text-gray-900 hover:bg-valiant-orange-primary transition-colors duration-300 cursor-pointer"
				href="/games"
				>Catalogo</a
			>
			<a
				class="px-2 py-1 mr-5 rounded hover:text-gray-900 hover:bg-valiant-orange-primary transition-colors duration-300 cursor-pointer"
				>Quienes Somos</a
			>
		</nav>
		<a
			href="/cart"
			class="px-2 py-1 mr-4 rounded hover:text-gray-900 hover:bg-valiant-orange-primary transition-colors duration-300 cursor-pointer"
		>
			<i class="fa-solid fa-cart-shopping"></i>
		</a>
		<ng-container *ngIf="!isLoggedIn()">
			<a
				href="/login"
				class="px-2 py-1 mr-5 rounded hover:text-gray-900 hover:bg-valiant-orange-primary transition-colors duration-300 cursor-pointer"
				>Iniciar Sesi√≥n</a
			>
			<a
				class="inline-flex items-center bg-gray-200 border-0 py-1 px-3 focus:outline-none hover:bg-valiant-orange-primary rounded text-base mt-4 md:mt-0 transition-colors duration-300"
				href="/register"
			>
				Crea tu cuenta
				<svg
					fill="none"
					stroke="currentColor"
					stroke-linecap="round"
					stroke-linejoin="round"
					stroke-width="2"
					class="w-4 h-4 ml-1"
					viewBox="0 0 24 24"
				>
					<path d="M5 12h14M12 5l7 7-7 7"></path>
				</svg>
			</a>
		</ng-container>
		<ng-container *ngIf="isLoggedIn()">
			<a
				class="inline-flex items-center bg-gray-200 border-0 py-1 px-3 focus:outline-none hover:bg-valiant-orange-primary rounded text-base mt-4 md:mt-0 transition-colors duration-300"
				href="/dashboard"
			>
				Ir a mi cuenta
				<svg
					fill="none"
					stroke="currentColor"
					stroke-linecap="round"
					stroke-linejoin="round"
					stroke-width="2"
					class="w-4 h-4 ml-1"
					viewBox="0 0 24 24"
				>
					<path d="M5 12h14M12 5l7 7-7 7"></path>
				</svg>
			</a>
		</ng-container>
	</div>
</header>
