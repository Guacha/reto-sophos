<div class="flex flex-col px-10 py-10">
	<div class="text-2xl font-semibold text-center mb-10">Resumen</div>
	<div class="py-5 border-b border-gray-300 flex justify-between">
		<div class="text-lg">Subtotal</div>
		<div class="text-lg font-bold" *ngIf="itemsTotal > 0; else noPrice">$14</div>
	</div>
	<div class="py-5 border-b border-gray-300 flex justify-between">
		<div class="text-lg">Costo fijo Valiant</div>
		<div class="text-lg font-bold" *ngIf="itemsTotal > 0; else noPrice">$1</div>
	</div>
	<div class="py-5 border-b border-gray-300 flex justify-between">
		<div class="text-lg">Seguro Reembolsable Valiant</div>
		<div class="text-lg font-bold" *ngIf="itemsTotal > 0; else noPrice">$1</div>
	</div>
	<div class="py-5 border-b border-gray-300 flex justify-between">
		<div class="text-xl font-bold">Total</div>
		<div class="text-xl font-bold" *ngIf="itemsTotal > 0; else noPrice">$16</div>
	</div>
	<ng-template #noPrice>
		<div class="text-lg font-bold">$--</div>
	</ng-template>

	<button
		class="text-black bg-valiant-orange-secondary hover:bg-valiant-orange-primary disabled:bg-slate-200 disabled:text-black/50 rounded-lg text-xl py-3 mt-6 transition-colors duration-300"
		[disabled]="itemCount === 0"
		(click)="onConfirm.emit()"
	>
		Confirmar Alquiler
	</button>
</div>
