<section class="text-gray-600 body-font">
	<div class="container mx-auto flex px-5 py-5 md:py-24 md:flex-row flex-col">
		<div class="w-2/3">
			<span class="text-4xl font-bold">Tu orden</span>
			<div class="mt-20">
				<div *ngIf="cartItems.length > 0; then cartcontent; else cartempty">xd</div>
				<ng-template #cartcontent>
					<app-cartitem *ngFor="let item of cartItems" [item]="item"></app-cartitem>
				</ng-template>
				<ng-template #cartempty>
					<div class="text-2xl font-semibold text-center mb-10">No hay productos en el carrito</div>
				</ng-template>
			</div>
		</div>
		<div class="w-1/3 mx-10 mt-32 bg-slate-100 rounded-xl h-fit">
			<app-cartsummary (onConfirm)="onConfirm()"></app-cartsummary>
		</div>
	</div>
</section>
