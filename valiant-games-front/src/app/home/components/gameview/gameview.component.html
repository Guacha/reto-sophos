<section class="text-gray-600 body-font overflow-hidden">
	<div class="container px-5 py-24 mx-auto">
		<div class="lg:w-4/5 mx-auto flex flex-wrap">
			<img
				alt="ecommerce"
				class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded"
				src="https://dummyimage.com/400x400"
			/>
			<div class="lg:w-1/2 w-full lg:pl-10 lg:py-6 mt-6 lg:mt-0">
				<h2 class="text-sm title-font text-gray-500 tracking-widest">{{ joinPublishers() }}</h2>
				<h1 class="text-gray-900 text-3xl title-font font-medium mb-1">{{ game?.name }}</h1>
				<div class="flex mb-4"></div>
				<p class="leading-relaxed">
					{{ game?.description }}
				</p>
				<div class="flex mt-6 items-center pb-5 border-b-2 border-gray-100 mb-5">
					<div class="flex items-center">
						<span class="mr-3">Platform</span>
						<div class="relative">
							<select
								class="rounded border appearance-none border-gray-300 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 text-base pl-3 pr-10"
							>
								<option *ngFor="let platform of game?.platforms" value="platform.id">
									{{ platform.name }}
								</option>
							</select>
							<span
								class="absolute right-0 top-0 h-full w-10 text-center text-gray-600 pointer-events-none flex items-center justify-center"
							>
								<svg
									fill="none"
									stroke="currentColor"
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									class="w-4 h-4"
									viewBox="0 0 24 24"
								>
									<path d="M6 9l6 6 6-6"></path>
								</svg>
							</span>
						</div>
					</div>
				</div>
				<div class="flex">
					<span class="title-font font-medium text-2xl text-gray-900">$58.00</span>
					<button
						class="flex ml-auto text-white bg-valiant-orange-primary border-0 py-2 px-6 focus:outline-none hover:bg-valiant-orange-secondary rounded"
						(click)="buyNow()"
					>
						Alquilar ya!
					</button>
					<button
						class="rounded-full w-10 h-10 bg-gray-200 hover:bg-valiant-orange-secondary p-0 border-0 inline-flex items-center justify-center text-gray-500 ml-4"
						(click)="addToCart()"
					>
						<i class="fa-solid fa-cart-shopping"></i>
					</button>
				</div>
			</div>
		</div>
	</div>
</section>
