<section class="text-gray-600 body-font">
	<div class="container mx-auto flex px-5 py-5 md:py-24 flex-col items-center">
		<div
			class="bg-white border border-gray-200 shadow-lg rounded-md w-full h-fit p-2 block md:flex justify-between"
		>
			<div class="flex md:w-1/2 justify-left items-center">
				<input
					placeholder="Busca tu juego favorito"
					class="w-full h-full p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-valiant-orange-primary focus:border-transparent mr-2 border"
					type="text"
					[value]="searchQuery"
					#searchBox
				/>
				<button
					class="flex-shrink-0 bg-valiant-orange-secondary text-white border-0 py-1 px-4 focus:outline-none rounded text-md sm:mt-0 transition-color duration-300 ease-in-out mr-4"
					(click)="onSearchClick(searchBox.value)"
				>
					<i class="fa-solid fa-search"></i>
				</button>
			</div>
			<div class="flex md:w-1/2 justify-end items-center md:mt-0 mt-4">
				<span class="mr-6">Sort by:</span>
				<app-sortbutton
					(setSelected)="setActiveButton($event)"
					[isSelected]="activeButton === 'name'"
					[column]="'name'"
				>
					Name
				</app-sortbutton>
				<app-sortbutton
					(setSelected)="setActiveButton($event)"
					[isSelected]="activeButton === 'releaseDate'"
					[column]="'releaseDate'"
				>
					Date
				</app-sortbutton>
				<app-sortbutton
					(setSelected)="setActiveButton($event)"
					[isSelected]="activeButton === 'price'"
					[column]="'price'"
				>
					Price
				</app-sortbutton>
			</div>
		</div>
		<div class="flex flex-wrap">
			<app-gamecard
				*ngFor="let game of games"
				[game]="game"
				class="flex lg:w-1/4 md:w-1/2 p-4 w-full"
			></app-gamecard>
		</div>
	</div>
</section>
